<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <label class="form-label"
              >First Name<input type="text" name="fname" id="fname" required placeholder="Joe"
            /></label>
            <label class="form-label"
              >Last Name<input type="text" name="lname" id="lname" required placeholder="Doe"
            /></label>
            <label class="form-label"
              >Street<input type="text" name="street" id="street" required placeholder="123 Street 123 N "
            /></label>
            <label class="form-label"
              >City<input type="text" name="city" id="city" required placeholder="Orem"
            /></label>
            <label class="form-label"
              >State<input
                type="text"
                name="state"
                id="state"
                pattern="[A-Z]{2}"
                required
                placeholder="UT"
            /></label>
            <label class="form-label"
              >Zip<input
                type="text"
                name="zip"
                id="zip"
                pattern="[0-9]{5}"
                required
                placeholder="12345"
            /></label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label class="form-label"
              >Card Number<input
                type="text"
                name="cardNumber"
                id="cardNumber"
                minlength="16"
                pattern="^[0-9]{16}"
                required
                placeholder="1234123412341234"
            /></label>
            <label class="form-label"
              >Expiration<input type="text" name="expiration" id="expiration" required placeholder="MM/YY"
            /></label>
            <labe9l class="form-label"
              >Code<input
                type="number"
                name="code"
                id="code"
                pattern="^[0-]"
                minlength="3"
                maxlength="3" required 
                placeholder="123"
            /></label>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <p class="summary-legend">
              Item Subtotal(<span id="number-of-items"></span>)
            </p>
            <span id="subtotal"></span>
            <p class="summary-legend">Shipping Estimate</p>
            <span id="shipping-estimate"></span>
            <p class="summary-legend">Tax</p>
            <span id="tax-subtotal"></span>
            <p class="summary-legend-bold">Order Total</p>
            <span id="order-total"></span>
          </fieldset>
          <input
            type="submit"
            name="checkout-btn"
            id="checkout-btn"
            value="Checkout"
          />
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
