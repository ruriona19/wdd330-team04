<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <ul class="breadcrumbs">
      <li class="breadcrumbs_home">
        <a href="../index.html" class="breadcrumb_link">Home</a>
      </li>
      <li class="breadcrumbs_category">
        <a
          href="../product-listing/index.html"
          class="breadcrumb_link"
          id="breadcrumb"
          >Product Category</a
        >
      </li>
      <li class="breadcrumbs_detail">
        <a
          href="../product_pages/index.html"
          class="breadcrumb_link"
          id="product_page"
          >Product Page</a
        >
      </li>
    </ul>
    <main class="divider">
      <section class="product-detail">
        <h3 id="productName"></h3>
        <h2 class="divider" id="productNameWithoutBrand"></h2>
        <picture>
          <source class="source-1" media="(min-width: 400px)" srcset="" />
          <source class="source-2" media="(min-width: 20px)" srcset="" />
          <img id="productImage" class="divider" src="" alt="" />
        </picture>
        <p class="product__description" id="productDescriptionHtmlSimple"></p>
        <div class="product-price-discount">
          <p class="product-card__price" id="productFinalPrice"></p>
          <p class="line-through" id="suggestedRetailPrice"></p>
        </div>
        <p class="product__color" id="productColorName"></p>
        <label class="product__quantity"
          >Quantity:
          <select id="product-selected-qty"></select
        ></label>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
        <div id="discountFlag"></div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
